<ion-header>
  <ion-toolbar
    ><ion-buttons slot="start"><ion-menu-button></ion-menu-button></ion-buttons
    ><ion-title>{{ title }}</ion-title></ion-toolbar
  >
</ion-header>
<ion-content>
  ><ion-tabs #tabs (ionTabsDidChange)="onTabsChange()"
    ><ion-tab-bar slot="top">
      <ion-card no-padding no-margin
        ><ion-tab-button *ngFor="let feed of feeds" [tab]="feed.id">
          <img [src]="feed.image.url" />
          <ion-label>{{ feed.title }}</ion-label>
        </ion-tab-button></ion-card
      >
    </ion-tab-bar></ion-tabs
  ></ion-content
>
